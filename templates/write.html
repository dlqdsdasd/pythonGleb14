<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/write.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <title>Первый урок</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-dark">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4 m-2">Новостной канал</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item m-2"><a href="/" class="nav-link active" aria-current="page">Смотреть</a></li>
      </ul>
    </header>
<body>
<div class="container p-2 text-dark rounded bg-secondary">
    <form method="post" enctype="multipart/form-data">
        <h3 class="text-center">Создать новость</h3>
        <h5>Тема новости:</h5>
        <input type="Text" name="Tem" id="Tem" class="form-control" placeholder="Обязательное!!!"><br>
        <h5>Дата:</h5>
        <input type="Text" name="dt" id="dt" class="form-control col-12" placeholder="Дата" value="{{ q }}" readonly><br>
        <h5>Текст новости:</h5>
        <textarea name="Mes" id="Mes" class="form-control" placeholder="Обязательное!!!" rows="10"></textarea>
        <h5 for="sl1" style="margin-top: 5px">Прикрепите фотографию (jpg, jpeg, png):</h5>
        <input type="file" class="form-control-file" id="sl1" name="sl1">
        <input type="submit" class="btn btn-primary center mx-auto d-block m-3" value="Создать новость">
    </form>
</div>
</body>
</html>
